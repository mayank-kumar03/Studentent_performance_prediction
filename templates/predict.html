<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Performance Score Page</title>
      <style>
            body {
                  background: linear-gradient(135deg, #2c5364 0%, #203a43 50%, #0f2027 100%);
                  color: #f8fafc;
                  font-family: 'Montserrat', 'Segoe UI', Arial, sans-serif;
                  margin: 0;
                  min-height: 100vh;
                  display: flex;
                  flex-direction: column;
                  align-items: center;
                  justify-content: center;
            }
            .container {
                  background: rgba(34, 40, 49, 0.98);
                  border-radius: 22px;
                  box-shadow: 0 8px 32px 0 rgba(44, 83, 100, 0.45);
                  padding: 44px 36px;
                  max-width: 440px;
                  width: 100%;
                  text-align: center;
                  border: 1.5px solid #3a506b;
            }
            h1 {
                  font-size: 2.3rem;
                  margin-bottom: 1.2em;
                  color: #5eead4;
                  letter-spacing: 1px;
            }
            form {
                  display: flex;
                  flex-direction: column;
                  gap: 1.1em;
                  width: 100%;
            }
            input[type="text"] {
                  background: #23283a;
                  border: 1.5px solid #3a506b;
                  border-radius: 0.7rem;
                  padding: 0.85rem 1.1rem;
                  color: #f8fafc;
                  font-size: 1.08rem;
                  transition: border 0.2s;
            }
            input[type="text"]:focus {
                  border-color: #5eead4;
                  outline: none;
            }
            button[type="submit"] {
                  background: linear-gradient(90deg, #5eead4 0%, #3b82f6 100%);
                  color: #23283a;
                  border: none;
                  border-radius: 10px;
                  padding: 1em 2.4em;
                  font-size: 1.13em;
                  font-weight: 700;
                  cursor: pointer;
                  transition: background 0.2s, color 0.2s;
                  margin-top: 0.7em;
                  box-shadow: 0 2px 12px rgba(59, 130, 246, 0.18);
            }
            button[type="submit"]:hover {
                  background: linear-gradient(90deg, #3b82f6 0%, #5eead4 100%);
                  color: #fff;
            }
            h2 {
                  margin-top: 2rem;
                  color: #5eead4;
                  text-align: center;
                  font-size: 1.25rem;
            }
            @media (max-width: 600px) {
                  .container {
                        padding: 1rem;
                        max-width: 95vw;
                  }
                  h1 {
                        font-size: 1.5rem;
                  }
                  h2 {
                        font-size: 1.1rem;
                  }
            }
      </style>
</head>
<body>
      <div class="container">
            <h1>Student Performance Score</h1>
            <form action="{{url_for('predict')}}" method="post">
                  <input type="text" name="Hours Studied" placeholder="Hours Studied" required="required">
                  <input type="text" name="Previous Scores" placeholder="Previous Scores" required="required">
                  <input type="text" name="Extracurricular Activities" placeholder="Extracurricular Activities? (0 = No, 1 = Yes)" required="required">
                  <input type="text" name="Sleep Hours" placeholder="Sleep Hours" required="required">
                  <input type="text" name="Sample Question Papers Practiced" placeholder="Sample Question Papers Practiced" required="required">
                  <button type="submit">Predict Performance</button>
            </form>
            <h2>The Student performance score is {{results}}</h2>
      </div>
</body>
</html>
